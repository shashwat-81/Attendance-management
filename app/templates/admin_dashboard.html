{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Admin Dashboard</h2>
<form method="post" class="space-y-2">
  <input type="text" name="username" placeholder="Username" required class="border p-2 w-full">
  <input type="password" name="password" placeholder="Password" required class="border p-2 w-full">
  <select name="role" class="border p-2 w-full">
    <option value="faculty">Faculty</option>
    <option value="student">Student</option>
  </select>
  <button type="submit" class="bg-green-500 text-white px-4 py-2">Add User</button>
</form>
<hr class="my-4">
<h3 class="text-lg font-semibold">All Users</h3>
<ul>
  {% for user in users %}
    <li>{{ user.username }} - {{ user.role }}</li>
  {% endfor %}
</ul>
{% endblock %}
